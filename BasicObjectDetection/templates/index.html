{% extends "bootstrap/base.html" %} {% block title %} {{ TITLE }} {% endblock %}
{% block styles %} {{ super() }}

<!-- Custom styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
{% endblock %} {% block content %}
<h1>{{ TITLE }}</h1>

<div id="container">
  <img id="videoElement" style="width: 80%; float:right" src="{{ url_for('video_feed') }}" />
  <form id="control" style="width: 20%; float:left">
    <b>Camera</b>
    <a id="cam-preview"><button class="btn btn-default">Start</button></a>
    <br>
    <b>Flip</b>
    <a id="flip-horizontal"><button class="btn btn-default">Start</button></a>
    <br>
    <b>Detect</b>
    <a id="use-model"><button class="btn btn-default">Start</button></a>
    <br />
    <br />
    <b>Exposure</b>
    <a id="exposure-down"><button class="btn btn-default">-1</button></a>
    <a id="exposure-up"><button class="btn btn-default">+1</button></a>
    <br>
    <b>Contrast</b>
    <a id="contrast-down"><button class="btn btn-default">-4</button></a>
    <a id="contrast-up"><button class="btn btn-default">+4</button></a>
    <br />
    <br />
    <a id="reset-cam"><button class="btn btn-default">Reset camera</button></a>
  </form>
</div>
{% endblock %} {% block scripts %}
<!-- Imports -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Scripts -->
<script
  type="text/javascript"
  src="{{ url_for('static', filename='script.js') }}"
></script>

{{ super() }} {% endblock %}
